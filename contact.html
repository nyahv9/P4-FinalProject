            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Bootstrap Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
</head>
    <style>
     body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        </style>
<body>
        <div class="container">
          <div class="row">
            <form action="">
                <div class="form-group">
                    <h1>Please fill out the below prompt with any questions/concerns:</h1>
                    <label for="firstname">First Name:</label>
                    <input type="text" class="form-control" id="firstname"
                           placeholder="First name" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname"
                           placeholder="Last name" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email"
                           placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                    <label for="prompt">Question/Concern:</label>
                    <input type="prompt" class="form-control" id="prompt"
                           placeholder="Enter question/concern" name="prompt">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input"
                               type="checkbox" name="subscribe"> Subscribe
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </row>
</div>
        </div>
        <footer class="footer page-footer font-small ">
            <div class="container">
                <div class="row">
                    <span class="text-muted">&copy; Nyah Villacis, 2024 | Terms Of Use | Privacy Statement</span>
                </div>
            </div>
        </footer>
</div>


    <!-- Javascript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</body>
